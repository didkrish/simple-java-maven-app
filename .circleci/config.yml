version: 2.1

orbs:
    azure-acr: circleci/azure-acr@0.2.1

jobs:
   build-and-test:
    docker:
      - image: cimg/openjdk:11.0
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
      - azure-acr/build-and-push-image:
          dockerfile: Dockerfile
          login-server-name: firstregistry28.azure.io
          registry-name: firstregistry28
          repo: simple-java-app

workflows:
    example-workflow:
      jobs:
        - azure-acr/build-and-push-image:
            login-server-name: firstregistry28.azure.io 
            repo: firstregistry28/simple-java-app 
            registry-name: firstregistry28 
